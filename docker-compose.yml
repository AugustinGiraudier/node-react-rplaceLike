services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mbds
      - MONGO_INITDB_ROOT_PASSWORD=mbds
      - MONGO_INITDB_DATABASE=rplace
    command: mongod --bind_ip_all

volumes:
  mongodb_data:
    driver: local
